<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firm Profile - LSCA</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --lsca-green: #4CAF50;
            --lsca-green-dark: #2D3E2F;
            --lsca-green-light: #E8F5E9;
            --grade-a: #22c55e;
            --grade-b: #84cc16;
            --grade-c: #eab308;
            --grade-d: #f97316;
            --grade-f: #ef4444;
            --fossil-fuel: #ef4444;
            --renewable: #22c55e;
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --bg-light: #f9fafb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-dark);
            background: #fff;
            line-height: 1.6;
        }

        .site-header {
            background: #fff;
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo { height: 50px; }

        .nav-links { display: flex; gap: 2rem; }

        .nav-links a {
            color: var(--lsca-green-dark);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-links a:hover { color: var(--lsca-green); }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--lsca-green);
            text-decoration: none;
            font-weight: 600;
            padding: 1rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-link:hover { text-decoration: underline; }

        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .profile-header {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .firm-name {
            font-size: 2rem;
            color: var(--lsca-green-dark);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .vault-rank {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .grade-display {
            display: flex;
            align-items: flex-end;
            gap: 2rem;
            margin-top: 1rem;
        }

        .main-grade {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-grade-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .main-grade-value {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
            border-radius: 12px;
            padding: 0.25rem 1rem;
            color: #fff;
        }

        .sub-grades { display: flex; gap: 1rem; }

        .sub-grade {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.75rem 1rem;
            background: var(--bg-light);
            border-radius: 8px;
            min-width: 80px;
        }

        .sub-grade-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .sub-grade-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .quote-intro {
            font-size: 1.25rem;
            font-style: italic;
            color: var(--lsca-green-dark);
            border-left: 4px solid var(--lsca-green);
            padding-left: 1rem;
            margin-top: 1rem;
        }

        .profile-sidebar {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .sidebar-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-item:last-child { border-bottom: none; }

        .sidebar-label { color: var(--text-muted); font-size: 0.9rem; }
        .sidebar-value { font-weight: 600; }

        .engagement-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .engagement-badge.submitted { background: #dcfce7; color: #166534; }
        .engagement-badge.no-response { background: #fef3c7; color: #92400e; }

        .activity-flag {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        .activity-flag.positive { background: #dcfce7; border: 1px solid #86efac; }
        .activity-flag.negative { background: #fee2e2; border: 1px solid #fca5a5; }

        .activity-icon { font-size: 1.5rem; }
        .activity-text { font-weight: 600; }
        .activity-flag.positive .activity-text { color: #166534; }
        .activity-flag.negative .activity-text { color: #991b1b; }

        .section-title {
            font-size: 1.25rem;
            color: var(--lsca-green-dark);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--lsca-green);
            border-radius: 2px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        .stat-card-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .stat-comparison { display: flex; gap: 1rem; }
        .stat-item { flex: 1; }
        .stat-label { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 0.25rem; }
        .stat-value { font-size: 1.5rem; font-weight: 700; }
        .stat-value.fossil { color: var(--fossil-fuel); }
        .stat-value.renewable { color: var(--renewable); }
        .stat-subtext { font-size: 0.8rem; color: var(--text-muted); }

        .stat-bar {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            margin-top: 0.75rem;
            overflow: hidden;
            display: flex;
        }

        .stat-bar-fill { height: 100%; }
        .stat-bar-fill.fossil { background: var(--fossil-fuel); }
        .stat-bar-fill.renewable { background: var(--renewable); }

        .content-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--bg-light);
            border-radius: 12px;
        }

        .content-section p { margin-bottom: 1rem; }
        .content-section p:last-child { margin-bottom: 0; }

        .student-guidance {
            background: linear-gradient(135deg, var(--lsca-green-light) 0%, #fff 100%);
            border: 2px solid var(--lsca-green);
        }

        .guidance-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--lsca-green-dark);
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .guidance-icon { font-size: 1.5rem; }

        .site-footer {
            background: var(--lsca-green-dark);
            color: #fff;
            padding: 3rem 2rem;
            text-align: center;
        }

        .footer-logo {
            height: 40px;
            filter: brightness(0) invert(1);
            margin-bottom: 1rem;
        }

        .footer-text { font-size: 0.9rem; opacity: 0.8; }

        .not-found {
            text-align: center;
            padding: 4rem 2rem;
        }

        .not-found h1 { color: var(--lsca-green-dark); margin-bottom: 1rem; }

        @media (max-width: 768px) {
            .profile-header { grid-template-columns: 1fr; }
            .grade-display { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>

        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const slug = getSlugFromURL();
            
            if (slug && firms[slug]) {
                renderProfile(firms[slug]);
            } else if (slug) {
                renderNotFound(slug);
            } else {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
